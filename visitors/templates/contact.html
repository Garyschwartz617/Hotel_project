{% extends 'base.html' %}

{% block content%}
<h1>How may we help you?</h1>
{% if contacts%}
{% for contact in contacts%}
   <p>{{contact.author}}- {{contact.message}}</p> 
{% endfor %}
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-primary">Send</button>
</form>
{% endblock %}
